    <ion-view id="login" hide-nav-bar="true">
      <ion-content padding="true" scroll="false" width="960px" height="540px" style="background: #210f00; width:100%;height:100%">
        <form>
          <div class="row" >
            <div class="col">

              <div class="header padding text-center"style="margin:0 auto">
                <img src="img/bread.png" style="width:30%" alt="Your logo here"/>
              </div>

              <div class="list" >
                <label class="item item-input position-name" style="background-color:#c06400;">
                  <input  type="email" placeholder="NAME">
                </label>
              </div>
              <div class="list">
                <label class="item item-input position-pass" style="background-color:#c06400;">
                  <input  type="password" placeholder="PASS">
                </label>
              </div>

              <div class="position-play">
              <a class="button button-block button-positive" ui-sref="mode" style="background: #ff9600;">
                Play
              </a>
              </div>
              </div>
            </div>
          </div>
        </form>
      </ion-content>
    </ion-view>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
